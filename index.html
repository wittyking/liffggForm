          `https://docs.google.com/forms/d/e/1FAIpQLSdqArEFc_nVnzsutuZ6pFRLyq3OCc0SkyUgLM72iWTdjHqnXA/viewform?usp=pp_url&entry.898640442=${profile.userId}&entry.1239963386=${profile.displayName}&entry.1753914782=${profile.pictureUrl}&entry.2032605695=${profile.statusMessage}`
        );
      });
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
